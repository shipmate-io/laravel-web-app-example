service:
  name: frontend
  alias: Frontend
  type: 'nuxtjs:1.2'
  variables:
    path_to_source_code: /frontend
    nodejs_version: 16
    package_manager: yarn
    build_target: server
    web_worker_config:
      maximum_concurrency: 2000
  environment:
    - BACKEND_BASE_URL

public_endpoints:
  - name: web
    alias: Web