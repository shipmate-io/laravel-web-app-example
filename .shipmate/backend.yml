service:
  name: backend
  alias: Backend
  type: 'laravel:1.3'
  variables:
    path_to_source_code: /backend
    deploy_script: |-
      php artisan config:cache
      php artisan route:cache
      php artisan view:cache
    web_worker_config:
      maximum_concurrency: 2000
  environment:
    - APP_KEY

public_endpoints:
  - name: web
    alias: Web